<div class="container text-center mt-4"  >
    <div class="box setting-box mt-0"  style="max-width: 300px;">
        <div class="setting-header d-flex text-app font-weight-bold text-center my-0">
                Chat App <span class="ml-auto text-danger cursor-pointer" (click)="LeaveRoom()">X</span>
        </div>
        <div class="setting-body py-0" style="height: 200px; overflow-y: auto" #mes>
            <ng-container *ngIf="messages.length > 0; else noMess">
                <div *ngFor="let message of messages" class="message" 
                    [class.flex-row-reverse]="message.type=='send'"
                    [class.flex-row]="message.type=='reply'">
                    <div  
                        [class.reply-content-message]="message.type=='reply'"
                        [class.send-content-message]="message.type=='send'"
                        >
                        {{message.content}}
                    </div>
                </div>
            </ng-container>
            <ng-template #noMess>
                <p>
                    Bạn chưa có tin nhắn nào!
                </p>
            </ng-template>
            
        </div>
        <div class="setting-footer ">
            <input  placeholder="Nhập tin nhắn" type="text" [(ngModel)]="chatText" style="width: 300px" (keydown.enter)="SendMessage()">
            <div (click)="SendMessage()" class=" ml-3 btn-app d-inline-block px-4 py-2">Gửi </div>
        </div>
    </div>
</div>
